apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: cnpg-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      initContainers:
        - name: db-migration
          image: python-app
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for database to be ready..."
              until python -c "
              import psycopg2
              import os
              import sys
              try:
                  conn = psycopg2.connect(
                      host=os.environ['PGHOST'],
                      database=os.environ['PGDATABASE'],
                      user=os.environ['PGUSER'],
                      password=os.environ['PGPASSWORD']
                  )
                  conn.close()
                  print('Database connection successful')
                  sys.exit(0)
              except Exception as e:
                  print(f'Database not ready: {e}')
                  sys.exit(1)
              "; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database ready, running migrations..."
              # Add your migration commands here
              # python manage.py migrate
              echo "Migrations complete"
          env:
            - name: PGHOST
              value: pg-vector-rw
            - name: PGDATABASE
              value: app_db
            - name: PGUSER
              value: app
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-user-pass
                  key: password
      containers:
        - name: python-app
          image: python-app
          ports:
            - containerPort: 8000
          env:
            - name: PGHOST
              value: pg-vector-rw
            - name: PGDATABASE
              value: app_db
            - name: PGUSER
              value: app
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-user-pass
                  key: password
            - name: PGPOOL_MAX_CONN
              value: "20"
            - name: PGPOOL_MIN_CONN
              value: "5"
            - name: PGCONNECT_TIMEOUT
              value: "10"
            - name: PGCOMMAND_TIMEOUT
              value: "30"
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - 'python -c "import psycopg2; import os; conn = psycopg2.connect(host=os.environ[''PGHOST''], database=os.environ[''PGDATABASE''], user=os.environ[''PGUSER''], password=os.environ[''PGPASSWORD'']); conn.close()"'
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "250m"
